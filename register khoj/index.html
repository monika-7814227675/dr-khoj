<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-compatible" content="IE-Edge">
    <title>login & registration form</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="heading1">
                <h1>RIMT UNIVERSITY</h1><hr width="450px"color="black">
            </div>
            
        </nav>
        <!-- login form -->
        <div class="login-form">
            <!-- register form -->
            <div class="registerform">
                <div class="top">
                    <span>Have an account? <a href="http://127.0.0.1:5500/index.html" onclick="login()">login</a></span>
                    <header>SIGN UP</header>
                </div>
                <div class="datacontainer">
                    <div class="input-box">
                        <input type="text"  class="inputfield" placeholder="FIRST NAME">
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box">
                        <input type="text" class="inputfield" placeholder="LAST NAME">
                        <i class='bx bxs-user'></i>
                    </div>
                </div>
                    <div class="input-box">
                        <input type="email" class="inputfield" placeholder="EMAIL-ID">
                        <i class='bx bx-envelope'></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="inputfield" placeholder="password">
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                    <div class="input-box">
                        <input type="submit" class="submit" value="Register">
                    </div>
                    <div class="checkbox">
                            <input type="checkbox" id="Remember Me">
                            <label for="Remember Me">Remember Me</label>
                    </div>
                
            </div>
        </div>
    </div>
</body>
</html>
