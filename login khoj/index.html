<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-compatible" content="IE-edge">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>login form</title>
</head>
<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="heading1">
                <h1>RIMT UNIVERSITY</h1><hr width="450px"color="black">
            </div>
        </nav>
        <form>
            <h1>LOGIN</h1>
            <div class="input-box">
                <input type="text" class="inputfield" placeholder="username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" class="inputfield" placeholder="password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember">
                <input type="checkbox"id="remember me">Remember Me
                <label for="remember me"></label> 
            
                <a href="#" class="forgot">forgot password?</a>
            </div>
            <button type="submit" class="submit">LOGIN</button>
            <div class="register-link">
                <p>Don't have an account? <a href="http://127.0.0.1:5502/index.html">Register</a></p>
            </div>
        </form>
    </div>
</body>
</html>
